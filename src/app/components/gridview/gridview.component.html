<div class="row">
  <div class="col-lg-12" align="center">
  <app-videoplayer></app-videoplayer>
</div>
<br>
<div *ngIf="response; else message"  style="max-width:100%;">
  <div class="col-lg-12" >
   <div *ngIf="selected"  style="max-width: 100%;">
    <table class="table table-hover table-dark">
      <tr>
        <th>City</th>
        <td>{{selected.city}}</td>
        <th>Country</th>
        <td>{{selected.country}}</td>
      </tr>
      <tr>
        <th>Lat</th>
        <td>{{selected.lat}}</td>
        <th>Long</th>
        <td>{{selected.long}}</td>
      </tr>
    </table>
  </div>
 </div>

  <div class="col-lg-12" align="center">
    <br>
  <div dragScroll  drag-scroll-disabled=true	#nav style="max-width: 95%;">
    <div class="element" *ngFor="let element of response; let i=index;">
      <div class="imgcontainer">
      <img class="image" src="{{ element.apirefat.specificProperties.image }}" width="300" height="250">
      <div class="overlay" (click)="selectCam(i)">
          <div class="icon">
            <i class="fa fa-play-circle" aria-hidden="true"></i>
          </div>
      </div>
      </div>
      <p class="text-center" style="font-weight:bold;">{{element.api2.geonames[0].name}},{{element.api2.geonames[0].countryName}}</p>
      <!-- <button class="btn btn-default" (click)=setSource()>Play</button> -->
    </div>
          <div *ngIf="response.length>=3" style="max-width: 100%;">
              <button class="btn btn-link scroll left" (click)="moveLeft()"></button>
              <button class="btn btn-link scroll right" (click)="moveRight()" style="margin-left: 95%;"></button>
          </div>
  </div>
  
  </div>
